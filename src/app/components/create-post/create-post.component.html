<div class="mb-3">
  <button type="button" class="btn btn-outline-primary float-right mb-3" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="newsCollapse">
    Add
  </button>

  <div class="clearfix"></div>

  <div id="newsCollapse" [ngbCollapse]="isCollapsed">
    <form [formGroup]="addNewsForm">
      <div class="form-group">
        <input id="title" type="text" formControlName="title" class="form-control" placeholder="Title"/>

      </div>
      <div class="form-group">
        <textarea formControlName="text" class="form-control"></textarea>
      </div>
      <button [disabled]="!addNewsForm.valid" type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
    </form>
  </div>
</div>
