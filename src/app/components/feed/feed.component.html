<app-create-news (onAdd)="onAdd($event)"></app-create-news>


<div *ngFor="let n of news">
  <div class="card flex-md-row mb-4 shadow-sm h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <h3 class="mb-0">
        <a class="text-dark" href="#">{{n.title}}</a>
      </h3>
      <div class="mb-1 text-muted">{{n.date | date:'medium'}}</div>
      <p class="card-text mb-auto">{{n.text}}</p>
      <a href="#">Continue reading</a>
    </div>
  </div>
</div>
