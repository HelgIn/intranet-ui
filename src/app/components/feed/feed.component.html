<app-spinner></app-spinner>

<app-create-post (onAdd)="onAdd($event)"></app-create-post>

<div *ngFor="let post of posts$ | async">
  <div class="card flex-md-row mb-4 shadow-sm h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <h3 class="mb-0">
        <a class="text-dark" href="#">{{post.title}}</a>
      </h3>
      <div class="mb-1 text-muted">{{post.date | date:'medium'}} by <a href="#">{{post.user}}</a></div>
      <p class="card-text mb-auto">{{post.text}}</p>
      <a routerLink="/post" [queryParams]="{id: post.id}">Continue reading</a>
    </div>
  </div>
</div>
