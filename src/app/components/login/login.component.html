<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-register text-center">
  <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

  <div class="form-group">
    <input formControlName="username" type="email" class="form-control" id="username" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" id="password" name="password"
           placeholder="Password">
  </div>
  <button [disabled]="!loginForm.valid" type="submit"  class="btn btn-primary btn-block">Submit</button>
</form>
