<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="form-group">
    <input formControlName="userName" type="email" class="form-control" id="email" name="email"
           aria-describedby="emailHelp"
           placeholder="Email">
  </div>
  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" id="password" name="password"
           placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="remember" name="remember">
    <label class="form-check-label" for="remember">Check me out</label>
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
<a class="nav-link" routerLinkActive="active" routerLink="/register">Register</a>
